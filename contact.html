<h2>Contact</h2>
<br>
<img src="https://assets.zyrosite.com/YBgrJP4vq6faLP8M/hello2-ALpnGlLBPafyz21g.gif" alt="Hello!">
<br>
<p>

    <section>
        <form method="post" action="response.php" id="contactForm">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="contactName">Name:</label>
                <input type="text" name="contactName" id="contactName" placeholder="Enter your name" required>
                
                <label for="contactEmail">Email:</label>
                <input type="email" name="contactEmail" id="contactEmail" placeholder="Enter your email" required>
                
                <label>Preferred Medium:</label>
                <label>
                    <input type="radio" name="contactMedium" value="oil" required> Oil
                </label>
                <label>
                    <input type="radio" name="contactMedium" value="acrylic"> Acrylic
                </label>
                <label>
                    <input type="radio" name="contactMedium" value="watercolor"> Watercolor
                </label>
                
                <label>
                    <input type="checkbox" name="artLover" value="yes">
                    I am an art lover!
                </label>
            </fieldset>
            
            <fieldset>
                <legend>Your Message</legend>
                <label for="reason">What brings you here today?</label>
                <select name="reason" id="reason">
                    <option value="">Select an option:</option>
                    <option value="info">I would like to know more about painting techniques</option>
                    <option value="cert">I am interested in a specific painting</option>
                    <option value="question">I have a question for the artist</option>
                    <option value="collab">I would like to propose a collaboration</option>
                    <option value="other">Other</option>
                </select>
                
                <label for="desc">Please elaborate:</label>
                <textarea name="description" id="desc" rows="5" placeholder="Share your thoughts or questions..."></textarea>
            </fieldset>
            
            <input type="submit" value="Submit">
        </form>
    </section>
